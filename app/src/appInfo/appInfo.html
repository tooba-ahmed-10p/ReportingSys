<div class="row white-bg dashboard-header">
  <div class="col-lg-12">
    <h2>App Information</h2>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="d_board bdrt-orange panel-default panel table-responsive">
      <div class="wrapper wrapper-content counting" cg-busy="vm.dataLoading">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Application Name</th>
            <th>Platform</th>
            <th>Created Date</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="info in vm.appInfo">
            <td>{{info['@name']}}</td>
            <td>{{info['@platform']}}</td>
            <td>{{info['@createdDate']}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
