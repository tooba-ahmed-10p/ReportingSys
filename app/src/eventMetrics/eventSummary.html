<div class="row white-bg dashboard-header">
  <div class="col-lg-12">
    <h2>Event Summary</h2>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="d_board bdrt-orange panel-default panel table-responsive">
      <div class="wrapper wrapper-content counting">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Event Name</th>
            <th>App Name</th>
            <th>Total Occurrences</th>
            <th>Avg Daily Occurrences</th>
            <th>Events Per Session</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="event in vm.eventSummary">
            <td>{{event.SkillName}}</td>
            <td>{{event.MidLevelEmployeeCount}}</td>
            <td>{{event.SeniorLevelEmployeeCount}}</td>
            <td>{{event.TotalBench}}</td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
